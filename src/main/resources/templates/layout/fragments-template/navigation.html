<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Header</title>
	</head>
	<body>
		<!-- Header Area Start -->
        <header class="header-area clearfix" th:fragment="navigation">
            <!-- Close Icon -->
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img th:src="@{/images/core-img/logo.png}" alt=""></a>
            </div>
            <!-- Amado Nav -->
            <nav class="amado-nav">
                <ul>
                    <li class="active"><a th:href="@{/}">Pocetna</a></li>
                    <li><a th:href="@{/about}">O nama</a></li>
                    <li><a th:href="@{/korisnici}">Korisnici</a></li>
                    <li><a th:href="@{/bicikle}">Bicikle</a></li>
                    <li><a th:href="@{/narudzbenice}">Narudzbenice</a></li>
                    <li><a th:href="@{/registracija}">Registracija</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </nav>
            <!-- Button Group -->
            <div class="amado-btn-group mt-30 mb-100">
                <a href="#" class="btn amado-btn mb-15">%Popust%</a>
                <a href="#" class="btn amado-btn active">Novosti</a>
            </div>
            <!-- Cart Menu -->
            <div class="cart-fav-search mb-100">
                <a th:href="@{/korpa}" class="cart-nav"><img th:src="@{/images/core-img/cart.png}" alt=""> Korpa <span>(0)</span></a>
                <a href="#" class="search-nav"><img th:src="@{/images/core-img/search.png}" alt=""> Pretraga</a>
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>
        <!-- Header Area End -->
	</body>
</html>
